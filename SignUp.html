<!DOCTYPE HTML>
<html lang="en">
<head>
  <title> E-Pets, Sign-Up </title> 
  <link  rel="stylesheet" href="Epetstyle.css">
</head>
<body>
   <div id="content">
   <form method="get" id="signup">
       <h2> Become A Member of Our Community.</h2>
       <label>Full Name:</label>
       <input name="FName" id="FName" type="text" placeholder="Ex. Spencer Reid..." required>
       <label>Country:</label>
       <select name="Country">
       <option>Select Your Country</option>
       <option value="UK"> UK </option>
       <option value="US"> US </option>
       <option value="Germany"> Germany </option>
       <option value="UAE"> UAE </option>
       <option value="Australia"> Australia </option>
       <option value="Egypt"> Egypt </option>
       <option value="Russia"> Russia </option>        
        <option value="Italy"> Italy </option>
       </select>
       <label>What Kind of Pet Do You Prefer?</label>
       <select name="Country">
       <option>Select Your Pet</option>
       <option value="Cat"> Cat </option>
       <option value="Dog"> Dog </option>
       <option value="Hamster"> Hamster </option>
       <option value="Fish"> Fish </option>
       <option value="Bird"> Bird </option>
       </select>  
       
       
       <fieldset><legend><label>Gender</label></legend>
           <div id="align">
      <input type="radio" name="Gender" id="Male" value="male">Male
       <input type="radio" name="Gender" id="Female"  value="female">Female 
           </div>
       </fieldset>
           
       <label>When Were You Born?</label> 
       <input type="date" name="BDate" id="Bday" required>
        <label>Email:</label>
       <input type="text" name="E-mail" id="E-mail" placeholder="Ex. spencerreid@hotmail.com..." required>
       <label>Enter Password:</label>
       <input type="password" name="pw" id="pw" required>
       <label>Confirm Password:</label>
       <input type="password" name="cpw" id="cpw" required>
       
       
       
       
       
       
       
       
       
       
       
       
       
       <input type="submit" name="submit" id="signsubmit" value="Submit"> 
       <input type="reset" id="signclear"> <br>
       <a href="E-Pets%20index.html">Return Home</a>
       </form>
    </div>
    </body>
</html>
